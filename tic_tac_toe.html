<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8">
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		table, td, tr {
			border-collapse: collapse;
			border: 2px solid black;
		}
		td {
			/*padding: 20px;*/
			height: 125px;
			width: 125px;
			text-align: center;
			font-size: 50px;
		}
/*		td:hover {
			color: red;
		}*/
	</style>
</head>
<body>
	<table>
		<tr>
			<td id="one"></td>
			<td id="two"></td>
			<td id="three"></td>
		</tr>
		<tr>
			<td id="four"></td>
			<td id="five"></td>
			<td id="six"></td>
		</tr>
		<tr>
			<td id="seven"></td>
			<td id="eight"></td>
			<td id="nine"></td>
		</tr>
	</table>

</body>
<script type="text/javascript" src="tic_tac_toe.js"></script>
</html>
